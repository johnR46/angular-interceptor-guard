<div fxLayout="column" fxFlex style="margin: 12px 24px 0px 24px;">
  <div fxLayout="row" fxFlex>
    <div fxFlex="25" fxLayoutAlign="center center">
      <h3>
        Interceptor mock api + set header
      </h3>
    </div>
    <div fxFlex="25" fxLayout="row" fxLayoutAlign="center center">
      <div fxLayout="column">
        <h3>Routing Guard</h3>
        <button mat-button color="warn" (click)="setPerrmiss()">enable</button>
        <button (click)="insert()">insert</button>
        <div></div>
      </div>
    </div>
    <div fxFlex="25" fxLayoutAlign="center center">
      <h3>TemplateRef & @ViewChild</h3>

      <ng-template #tempRefxx>
        <h5>Dynamically Generated!</h5>
      </ng-template>

      <!-- <ng-container #container></ng-container> -->
      <p #container></p>
      <!-- embed view here -->

      <p #elementXXX>hello</p>
    </div>

    <div fxFlex="25" fxLayoutAlign="center center">
      <h3>Directive ExportAs</h3>
    </div>
  </div>

  <div fxLayout="row" fxFlex>
    <div fxFlex="50" fxLayoutGap="12px" fxLayoutAlign=" center">
      <mat-form-field>
        <input matInput placeholder="id" [formControl]="userId" />
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="onSearch()">
        <mat-icon>
          search
        </mat-icon>
      </button>
      <button mat-raised-button>
        <mat-icon>
          clear
        </mat-icon>
      </button>
    </div>
    <div
      fxFlex="50"
      fxLayout="row"
      fxLayoutAlign="space-between"
      fxLayoutGap="12px"
    >
      <div fxLayoutAlign="start center">
        <div *ngIf="!todoExportAS.isNum">
          <p>to number</p>
        </div>

        <br />
        <input disabled appTodo #todoExportAS="appTodo" checkisDigit="3" />
      </div>
      <div fxLayoutAlign="end center">
        <button mat-raised-button color="primary" (click)="toCreate()">
          <mat-icon>
            create
          </mat-icon>
        </button>
        <button mat-raised-button color="warn">
          <mat-icon>
            close
          </mat-icon>
        </button>
      </div>
    </div>
  </div>
  <div fxLayout="row" fxFlex>
    <table style="width:100%">
      <tr>
        <th>id</th>
        <th>userId</th>
        <th>title</th>
        <th>body</th>
      </tr>
      <tr *ngFor="let item of posts$ | async">
        <td>{{ item.id }}</td>
        <td>{{ item.userId }}</td>
        <td>{{ item.title }}</td>
        <td>{{ item.body }}</td>
      </tr>
    </table>
  </div>
</div>
